{% extends 'main/base.html' %}

{% block title %}FAQ - GRTTS{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-5" style="color: #2d5a3b;">Frequently Asked Questions</h1>
    
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="accordion" id="faqAccordion">
                {% for faq in faqs %}
                <div class="accordion-item mb-3 border-0 shadow-sm">
                    <h2 class="accordion-header" id="heading{{ forloop.counter }}">
                        <button class="accordion-button {% if not forloop.first %}collapsed{% endif %}" 
                                type="button" data-bs-toggle="collapse" 
                                data-bs-target="#collapse{{ forloop.counter }}" 
                                style="background-color: #f4f7f2; color: #2d5a3b; font-weight: bold;">
                            {{ faq.question }}
                        </button>
                    </h2>
                    <div id="collapse{{ forloop.counter }}" 
                         class="accordion-collapse collapse {% if forloop.first %}show{% endif %}" 
                         aria-labelledby="heading{{ forloop.counter }}" data-bs-parent="#faqAccordion">
                        <div class="accordion-body">
                            {{ faq.answer|linebreaks }}
                        </div>
                    </div>
                </div>
                {% empty %}
                <p class="text-center">No FAQs available yet.</p>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
